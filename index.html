<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
<head>
    <!-- Character encoding specification -->
    <meta charset="UTF-8">
    <title>My Profile</title>

    <!-- Linking external CSS file to style the HTML elements -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main profile card container - demonstrates CSS box model (margin, padding, border) -->
    <div class="profile-card">
        <!-- Profile header section with name and role -->
        <h1 class="name">Vinesh R</h1>
        <p class="role">Web Development Intern</p>

        <!-- About Me section - demonstrates padding and margin spacing -->
        <div class="section">
            <h2>About Me</h2>
            <p>
                I am a passionate web development intern learning HTML and CSS.
                This profile page demonstrates the CSS box model.
            </p>
        </div>

        <!-- Skills section - demonstrates border styling and content padding -->
        <div class="section">
            <h2>Skills</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript (Basics)</li>
            </ul>
        </div>

        <!-- Contact section - demonstrates margin spacing between sections -->
        <div class="section">
            <h2>Contact</h2>
            <p>Email: vineshr833@gmail.com</p>
            <p>Location: India</p>
        </div>
    </div>

</body>
</html>
